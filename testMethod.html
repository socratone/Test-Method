<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Method</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="parent">
        <div id="0" class="line">
            <span>메모</span>
            <span>실험값</span>
            <span>리턴값</span>
            <span>예상 리턴값</span>
            <span>합격 여부</span>
        </div>
        <div id="1" class="line">
            <span id="1_memo" class="memo">
                <input type="text" id="1_memoBox" class="memoBox">
            </span>
            <span id="1_arguments" class="arguments">
                <input type="text" id="1_argumentsBox" class="argumentsBox">
            </span>
            <span id="1_returnValue" class="returnValue"></span>
            <span id="1_return" class="return">
                <input type="text" id="1_returnBox" class="returnBox">
            </span>
            <span id="1_trueFalse" class="trueFalse"></span>
        </div>
        <div id="2" class="line">
            <span id="2_memo" class="memo">
                <input type="text" id="2_memoBox" class="memoBox">
            </span>
            <span id="2_arguments" class="arguments">
                <input type="text" id="2_argumentsBox" class="argumentsBox">
            </span>
            <span id="2_returnValue" class="returnValue"></span>
            <span id="2_return" class="return">
                <input type="text" id="2_returnBox" class="returnBox">
            </span>
            <span id="2_trueFalse" class="trueFalse"></span>
        </div>
        <div id="3" class="line">
            <span id="3_memo" class="memo">
                <input type="text" id="3_memoBox" class="memoBox">
            </span>
            <span id="3_arguments" class="arguments">
                <input type="text" id="3_argumentsBox" class="argumentsBox">
            </span>
            <span id="3_returnValue" class="returnValue"></span>
            <span id="3_return" class="return">
                <input type="text" id="3_returnBox" class="returnBox">
            </span>
            <span id="3_trueFalse" class="trueFalse"></span>
        </div>
        <div id="b" class="line">
            <span><input type="button" value="테스트" id="clickButton"></span>
        </div>
    </div>
    <script src="makeMethod.js"></script>
    <script src="testMethod.js"></script>
</body>
</html>
